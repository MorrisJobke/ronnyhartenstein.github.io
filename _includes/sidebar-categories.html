<aside class="widget widget_categories"><h1 class="widget-title">Kategorien</h1>
	<ul>
		{% assign cats = "php|elixir|devop|opendata|tests|oxid" | split: "|" %}
		{% for cat in cats %}
		  {% assign category = site.categories[cat] %}
			<li class="cat-item">
				<a href="{{ site.baseurl }}/category/{{ cat }}/" >{{ cat }}</a></li>
		{% endfor %}
	</ul>
</aside>
