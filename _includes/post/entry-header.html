<header class="entry-header">
  {% if page.thumb %}
  <div class="post-thumb">
			<img width="889" height="346" src="{{ page.thumb }}" class="attachment-post-thumbnail wp-post-image">
	</div>
  {% endif %}
  <h1 class="entry-title">{% if page.title_full %}{{ page.title_full }}{% else %}{{ page.title }}{% endif %}</h1>
</header><!-- .entry-header -->
